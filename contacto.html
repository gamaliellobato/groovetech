<!DOCTYPE html>
<html lang="en" ng-app="grooveApp" ng-controller="mainCtrl">
<head>
	<meta charset="UTF-8">
	<title>Groove Tech</title>

	 <!-- Se agrega materialize CSS -->
	 <link rel="stylesheet" href="materialize/css/materialize.min.css">

	 <link rel="stylesheet" href="css/inicio.css">

	 <!--Se importa Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- Se agrega angular y jquery --> 
	<script src="js/lib/angular.min.js"></script>
	<!-- <script src="js/lib/angular-route.min.js"></script> -->
	<script src="js/lib/jquery-3.1.1.min.js"></script>
	

	<!-- Se agrega materialize JS -->
	<script src="materialize/js/materialize.min.js"></script>

	<!-- Se agrega app JS -->
	<script src="js/app.js"></script>
	

	<!-- Se agrega JS inicio -->
	<script src="js/inicio.js"></script>
</head>
<body>
	
	<!-- Inicia menu -->
	<div ng-include="menu"></div>
 
	<!-- termina menu -->


	
	<!-- fin vista inicio -->
	
	<!-- vista Contacto -->
	<div>
		<h1>Contacto</h1>
	
	<div class="container">
	  <div class="row">
	    <form class="col s12 m12 l6" >
	      <div class="">
	        <div class="input-field col s12 m12 l12">
	          <i class="material-icons prefix">account_circle</i>
	          <input id="nombre" type="text" class="validate">
	          <label for="nombre">Nombre</label>
	        </div>
	        <div class="input-field col s12 m12 l12">
	          <i class="material-icons prefix">phone</i>
	          <input id="tel" type="text" class="validate">
	          <label for="tel">Telefono</label>
	        </div>
	      </div>
	      <div class="">
	        <div class="input-field col s12 m12 l12">
	          <i class="material-icons prefix">mail_outline</i>
	          <input id="email" type="email" class="validate">
	          <label for="email" data-error="Correo no vÃ¡lido" data-success="right">Email</label>
	        </div>
	        <div class="input-field col s12 m12 l12">
	          <i class="material-icons prefix">mode_edit</i>
	          <textarea id="textarea1" class="materialize-textarea"></textarea>
	          <label for="textarea1">Mensaje</label>
	        </div>
	      </div>

	      <button class="btn waves-effect waves-light green accent-4" type="submit" name="action">Enviar
		    <i class="material-icons right">send</i>
		  </button>
	    </form>
	  </div>		
	</div>

	</div>
	<!-- fin vista de contacto-->

	<!-- Inica footer -->
	<div ng-include="footer"></div>
	<!-- termina footer -->
	
</body>
</html>
